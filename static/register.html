<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-card {
            background: #1e1e2f;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            outline: none;
            background: #2c2c3e;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: #00ff99;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #00cc77;
        }

        .switch-link {
            margin-top: 20px;
            color: #aaa;
        }

        .switch-link a {
            color: #00ff99;
            text-decoration: none;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }

        #message {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="auth-card">
    <h2>Create Account</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="register()">Register</button>

    <p id="message"></p>

    <div class="switch-link">
        Already have an account?
        <a href="/login">Login</a>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCa4cGM-pHrOk9h3iNX17_5JTzSNJkcMes",
  authDomain: "auth-13011.firebaseapp.com",
  projectId: "auth-13011",
  storageBucket: "auth-13011.firebasestorage.app",
  messagingSenderId: "786373806095",
  appId: "1:786373806095:web:ffb55244825ac55421fb7a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.register = function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => {
      alert("Account created successfully!");
      window.location.href = "/login";
    })
    .catch((error) => {
      document.getElementById("message").innerText = error.message;
    });
};
</script>

</body>
</html>
